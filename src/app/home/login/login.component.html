<app-header></app-header>

<section class="login">
  <div class="mask"></div>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 text-white mb-4 m-md-0">
        <h2 class="fs-1">Welcome Home</h2>
        <p class="m-0 fs-5">Looking to gain knowledge as a student or share knowledge</p>
        <p class="m-0 fs-5">as an instructor/tutor? You are home!</p>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-5">
        <div class="bg-white p-3 p-md-5 rounded-15 shadow">

          <div class="text-start mb-4">
            <h3 class="fs-2 mb-1 text-primary">Sign in</h3>
            <h4 class="fs-3 text-secondary">to continue</h4>
          </div>
          <form class="form-signin text-black " style="margin: auto;" #Signin="ngForm" [formGroup]="login"
            (ngSubmit)="onClickSubmit(login.value)">
            <div class="mb-3">
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="text" id="email" type="email" autocomplete="off" placeholder="Email"
                class="form-control rounded-pill fs-5" placeholder="Email" formControlName='email'>
              <div class="text-danger ps-3"
                *ngIf="login.get('email')?.errors && (login.get('email').touched || login.get('email').dirty)">
                <span *ngIf="login.get('email').hasError('email')">Invalid Email
                  Address</span>
                <span *ngIf="login.get('email').hasError('required')">Email is
                  required</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="sr-only"> Password</label>
              <input type="password" autocomplete="off" placeholder="Password" class="form-control rounded-pill fs-5"
                id='password' formControlName='password' />
              <div class="text-danger ps-3"
                *ngIf="login.get('password')?.errors && (login.get('password').touched || login.get('password').dirty)">
                <span *ngIf="login.get('password').hasError('required')">Password is
                  required</span>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input rounded-pill" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label text-secondary" for="flexCheckDefault">
                    Remember Me
                  </label>
                </div>
              </div>
              <div class="col-md-6 text-end">
                <a class="text-decoration-none text-primary" routerLink="/forgot-password">Forgot Password?</a>
              </div>
            </div>
            <button class="btn button-bg text-white btn-lg rounded-pill w-100 mt-3" type="submit"
              [disabled]="!Signin.form.valid">
              Login <i class="fas ms-2 fa-arrow-right"></i>
            </button>
          </form>
          <p class="my-3 text-center fs-5">Or Singin with</p>
          <div class="row">
            <div class="col-md-6 mb-2">
              <button class="btn btn-outline-primary btn-lg w-100" (click)="facebookLogin()"><i
                  class="fab fa-facebook"></i> Facebook</button>
            </div>
            <div class="col-md-6 mb-2">
              <button class="btn btn-outline-danger btn-lg w-100" (click)="googleLogin()"><i class="fab fa-google"></i>
                Google</button>
            </div>
          </div>
          <hr class="mx-auto">
          <div class="text-center">
            <p>Don't have an account yet? <a class="text-decoration-none text-primary" routerLink="/registration">Create
                a new
                one</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
