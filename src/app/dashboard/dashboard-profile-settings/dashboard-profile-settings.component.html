<section class="profile-content d-block w-100">
  <div class="container-fluid mt-4">
    <h1 class="text-center">Account Settings</h1>
    <div class="d-flex align-items-start">
      <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
          type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">General Information</button>
        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
          type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Password Settings</button>
        <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
          type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Payment Settings</button>
      </div>
      <div class="tab-content w-100" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
          <div class="settings-section">
            <form class="form my-form" [formGroup]="settingsInfo" (ngSubmit)="UserInfo(settingsInfo.value)">
              <div class="col-md-12">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text"><i class="fas fa-user text-gray"></i></span>
                  <input type="name" class="form-control" id='name' formControlName="name" placeholder="Username">
                </div>
              </div>
              <div class="col-md-12">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text"><i class="fas fa-envelope text-gray"></i></span>
                  <input type="email" class="form-control" id='email' formControlName="email" placeholder="Email">
                </div>
              </div>
              <button class="btn button-bg text-white btn-lg d-block rounded-pill w-50 mx-auto mt-5 " type="submit">
                Save
              </button>
            </form>
          </div>
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
          <div class="settings-section">
            <form class="form my-form" [formGroup]="settingsPassword"
              (ngSubmit)="onClickSubmit(settingsPassword.value)">
              <div class="col-md-12">
                <div class="input-group input-group-lg mb-3">
                  <label for="pass" class="sr-only">Old Password</label>
                  <input type="password" id="opass" class="form-control form-control-md  mb-3 "
                    formControlName="currentpassword" placeholder="Old Password" required>
                </div>
                <div class="input-group input-group-lg mb-3">
                  <label for="pass" class="sr-only">New Password</label>
                  <input type="password" id="npass" class="form-control  form-control-md  mb-3 "
                    formControlName="newpassword" placeholder="New Password" required>
                </div>
                <div class="input-group input-group-lg mb-3">
                  <label for="pass" class="sr-only">Confirm Password</label>
                  <input type="password" id="cpass" class="form-control form-control-md  mb-3 "
                    formControlName="confirmpassword" placeholder="Confirm Password" required>
                </div> <button class="btn button-bg text-white btn-lg d-block rounded-pill w-50 mx-auto mt-5 "
                  type="submit">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
          <div class="settings-section">
            <h4 class="form-label">Select Payment Method</h4>
            <select class="form-control">
              <option disabled selected>Select</option>
              <option value="everything">PayPal</option>
              <option value="teachers">Credit Card</option>
              <option value="freelancers">Bank Debit</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
